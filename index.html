<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW3</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/hamburgers/dist/hamburgers.min.css"
    />
    <link rel="stylesheet" href="./styles/autostyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img
            src="https://thumbs.dreamstime.com/b/stream-binary-matrix-code-screen-computer-numbers-concept-coding-crypto-exchange-hacking-mining-cryptocurrency-136114512.jpg"
            alt=""
            class="logo__img"
          />
          <div class="logo__text">Logo</div>
        </div>
        <nav class="navbar">
          <div class="navbar__item">
            <a href="#" class="navbar__link">Link</a>
          </div>
          <div class="navbar__item">
            <a href="#" class="navbar__link">Link</a>
          </div>
          <div class="navbar__item">
            <a href="#" class="navbar__link">Link</a>
          </div>
          <div class="navbar__item">
            <a href="#" class="navbar__link">Link</a>
          </div>
        </nav>
        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </header>
      <section class="section banner">
        <div class="banner__title">IT INDUSTRY</div>
      </section>
      <main class="cards inactive"></main>
      <footer class="footer">
        <div class="footer__title">By Georgii Mukha</div>
      </footer>
    </div>

    <script>
      var hamburger = document.querySelector(".hamburger");
      var nav = document.querySelector(".navbar");
      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("is-active");
        nav.classList.toggle("is-active");
      });
      nav.addEventListener("click", function (event) {
        if (event.target === event.currentTarget) {
          hamburger.classList.remove("is-active");
          nav.classList.remove("is-active");
        }
      });
    </script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
